<div class="card bg-primary text-white rounded-3">
    <div class="card-body">
      <form class="mt-4" #form="ngForm"  (ngSubmit)="submitForm()">
        <div class="form-outline form-white mb-4">
          <label class="form-label" for="typeName">Full Name</label>
          <input type="text" id="typeName" class="form-control form-control-lg" siez="17" [readonly]="infor['quantity']>0 ? false : true"
            placeholder="(minimum 3 characters)" name="name" [(ngModel)]="name" required />
        </div>

        <div class="form-outline form-white mb-4">
            <label class="form-label" for="typeAddress">Address</label>
            <input type="text" id="typeAddress" class="form-control form-control-lg" siez="17" [readonly]="infor['quantity']>0 ? false : true"
              placeholder="(minimum 6 characters)" minlength="6" maxlength="25" name="address" [(ngModel)]="address" required />
        </div>

        <div class="form-outline form-white mb-4">
        <label class="form-label" for="typeNumber">Credit Card Number (minimum 16-19 digit numbers)</label>
        <input type="text" pattern="\d*" id="typeNumber" class="form-control form-control-lg" siez="17" [readonly]="infor['quantity']>0 ? false : true"
            minlength="16" maxlength="19" name="cardNumber" [(ngModel)]="cardNumber" required />
        </div>

        <hr class="my-4">
        <p>We will share your payment details with anyone else!.</p>
        <hr class="my-4">

        <div class="d-flex justify-content-between">
          <p class="mb-2">Items: </p>
          <p class="mb-2">{{ items ? items.length : '0' }}</p>
        </div>

        <div class="d-flex justify-content-between">
          <p class="mb-2">Quantity: </p>
          <p class="mb-2">{{ infor.quantity }}</p>
        </div>

        <div class="d-flex justify-content-between mb-4">
          <p class="mb-2">Total: </p>
          <p class="mb-2">$ {{ infor.total | number:'0.2-2'}}</p>
        </div>

        <button type="submit" [disabled]="infor['quantity']>0 ? false : true" class="btn btn-info btn-block btn-lg">
          <div class="d-flex justify-content-between">
            <span>Checkout <i class="fas fa-long-arrow-alt-right ms-2"></i></span>
          </div>
        </button>
    </form>
    </div>
  </div>
